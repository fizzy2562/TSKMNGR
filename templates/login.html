<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSKMNGR - Login</title>
    <style>
        /* --- Your full CSS remains unchanged --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 {
            color: #333; font-size: 2.5rem; font-weight: 700; letter-spacing: -2px; margin-bottom: 8px;
        }
        .logo p { color: #666; font-size: 0.9rem; opacity: 0.8; }
        .form-group { margin-bottom: 25px; position: relative; }
        .form-group label {
            display: block; color: #333; font-weight: 500; margin-bottom: 8px; font-size: 0.9rem;
        }
        .form-group input {
            width: 100%; padding: 15px 20px; border: 2px solid #e1e5e9;
            border-radius: 12px; font-size: 1rem; transition: all 0.3s ease; background: #f8f9fa;
        }
        .form-group input:focus {
            outline: none; border-color: #667eea; background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .form-group input::placeholder { color: #adb5bd; }
        .login-btn {
            width: 100%; padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 12px; font-size: 1rem;
            font-weight: 600; cursor: pointer; transition: all 0.3s ease;
            position: relative; overflow: hidden;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .login-btn:active { transform: translateY(0); }
        .login-btn::after {
            content: ''; position: absolute; top: 50%; left: 50%; width: 0; height: 0;
            background: rgba(255, 255, 255, 0.2); border-radius: 50%;
            transform: translate(-50%, -50%); transition: width 0.6s, height 0.6s;
        }
        .login-btn:active::after { width: 300px; height: 300px; }
        .forgot-password { text-align: center; margin-top: 20px; }
        .forgot-password a {
            color: #667eea; text-decoration: none; font-size: 0.9rem; transition: color 0.3s ease;
        }
        .forgot-password a:hover { color: #764ba2; }
        .error-message {
            background: #fee;
            color: #d63384;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border: 1px solid #f8d7da;
            display: {% if error %}block{% else %}none{% endif %};
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border: 1px solid #c3e6cb;
            display: none;
        }
        .loading {
            position: relative;
            pointer-events: none;
        }
        .loading::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%; width: 20px; height: 20px;
            margin: -10px 0 0 -10px; border: 2px solid transparent;
            border-top: 2px solid white; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 480px) {
            .login-container { padding: 30px 20px; }
            .logo h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>TSKMNGR</h1>
            <p>Task Management System</p>
        </div>
        <div id="errorMessage" class="error-message">{% if error %}{{ error }}{% endif %}</div>
        <div id="successMessage" class="success-message"></div>
        <form id="loginForm" method="post" action="/login" autocomplete="on">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn" id="loginBtn">
                <span id="btnText">Sign In</span>
            </button>
        </form>
        <div class="forgot-password">
            <a href="#" id="forgotPasswordLink" onclick="alert('Default credentials: admin / admin123')">Forgot your password?</a>
        </div>
    </div>
</body>
</html>
